<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa" value="">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
        </form>

        <button id="addTaskBtn" onclick="addTask(document.getElementById('dias-semana').value)">Criar tarefa</button>
        
    </header>
    <section>
        <div class="semana">
            <h3 id="h3" onclick="cliquei()">Domingo</h3>
            <div>
                <ul id="domingo" class="ul-list diaSemana"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div>
                <ul id="segunda" class="ul-list diaSemana"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div>
                <ul id="terca" class="ul-list"></ul>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div>
                <ul id="quarta" class="ul-list"></ul>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div>
                <ul id="quinta" class="ul-list"></ul>
            </div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div>
                <ul id="sexta" class="ul-list"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div>
                <ul id="sabado" class="ul-list"></ul>
            </div>
        </div>
    </section>
    
</body>
</html>
