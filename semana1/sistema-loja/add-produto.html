<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="body">
        <nav class="nav-bar">
            <ul class="lista-menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="ctrl-estoque.html">CONTROLE DE ESTOQUE</a></li>
                <li><a href="add-produto.html">ADICIONAR PRODUTO</a></li>
                <li><a href="funcionarios.html">FUNCIONÁRIOS</a></li>
            </ul>
        </nav>

        <h1 class="font-logo">Roda Presa</h1>

        <div class="div-form">
            <h2>ADICIONAR PRODUTO</h2>
            <form action="#">
                <div>
                    <label for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto">
                </div>
                
                <div>
                    <label for="descricao">Descrição do produto: </label>
                    <!-- Adicione o id apropriado para o input abaixo -->
                    <input type="text" id="descricao" name="descrição">
                </div>
                
                <div>
                    <label for="preco">Preço (em R$): </label>
                    <!-- Adicione o id apropriado e o type para receber números abaixo -->
                    <input type="number" id="preco" name="preço">
                </div>
                
                <div>
                    <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                    <label for="quantidade">Quantidade disponível: </label>
                    <input type="number" id="quantidade" name="quantidade">
                </div>

                <div class="form-add">
                    <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                    <button type="submit" class="btn-add">Adicionar</button>
                </div>
            </form>
        </div>

        <footer class="rodape">
            <p>Siga-nos nas redes sociais!</p>

            <div class="div-rodape">
                <ul class="lista-rodape">
                    <li><a href="#"><img src="fcbk.png" alt="link para nossa rede social no facebook"/></a></li>
                    <li><a href="#"><img src="insta.png" alt="link para nossa rede social no intagram"/></a></li>
                    <li><a href="#"><img src="twitter.png" alt="link para nossa rede social no twitter"/></a></li>
                </ul>
            </div>
            
        </footer>
    </div>
</body>
</html>
